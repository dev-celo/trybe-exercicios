<!DOCTYPE html>
<html lang="en">
<head>

  <title>Form here</title>
</head>
<body>
  <form id="formulario">
    <input type="text" name="getValue" id="getValue" placeholder="Digite um valor aqui!">

    <select name="option" id="option">
      <option value="cpf">CPF</option>
      <option value="hexColor">Cor em hexadecimal</option>
      <option value="email">Email</option>
      <option value="uuid">UUID V4</option>
      <option value="url">url</option>
    </select>
    <button id="button">Enviar</button>
  </form>

  <p id="answer">Digite o valor, escolha a opção e clique em validar</p>


  <script src="./src/main.js" type="module"></script>
</body>
</html>
