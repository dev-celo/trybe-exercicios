<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <title>Exercício</title>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      const titleBody = () => {
        let body = document.querySelector('body');
        
        let criarH1 = document.createElement('h1');
        criarH1.innerText = 'Exercício - JavaScript DOM';
        
        body.appendChild(criarH1);
      };

      const mainInBody = () => {
        let body = document.querySelector('body');
        
        let criarmain = document.createElement('main');
        criarmain.classList = 'main-content';

        body.appendChild(criarmain);
      };

      const sectionInMain = () => {
        let main = document.querySelector('main');

        let criarsection = document.createElement('section');
        criarsection.classList = 'center-content';

        main.appendChild(criarsection);
      };

      titleBody();
      mainInBody();
      sectionInMain();
    </script>
  </body>
</html>
